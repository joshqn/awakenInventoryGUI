	    	var inventory = { "Inventory": [
					{"number": "1234asdf", "item": "Summer Scarf", "stock": "3"},

					{"number": "0987opiu", "item": "Hipster Beanie", "stock": "65"},

					{"number": "7123bnvc", "item": "Socks(Without holes)", "stock": "1"},
					{"number": "7654asdf", "item": "Comb", "stock": "1001"},
					]
				};
				
				var html = '';
	    
	    $( document ).ready(function() {
				var q = getParameterByName('q')
				
				
				
				$.each(inventory.Inventory, function(i ,v) {
					
					if(v.item.indexOf(q) != -1){
						
						 html += "<tr><td>" 
						 html += v.number 
						 html += "</td>"
						 html += "<td>" 
						 html += v.item 
						 html += "</td>"
						 html += "<td>" 
						 html += v.stock 
						 html += "</td></tr>"
					}
					
				});
				
				document.getElementById('table-body').innerHTML = html;
				
				
			});
	    
	    $("#search-button").click(function(){
		    var bla = $("#search-box").val();
	    })
	    
			function getParameterByName(name, url) {
				if (!url) {
						url = window.location.href;
    		}
				name = name.replace(/[\[\]]/g, "\\$&");
				var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        	results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			
		
    </script>
